{% extends "reports/base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action="" id="editlist">
{{ listform.as_p }}

<label>Columns:</label>
<table class="tablelist">
    <tr>
        <th>Name</th>
        <th>Width</th>
    </tr>
{% for columnform in columnforms %}
    <tr class="{% cycle evenrow,oddrow %}">
        {{ columnform.as_table_row }}
    </tr>
{% endfor %}
</table>

<button type="submit">Create list</button>

</form>

{% endblock %}
