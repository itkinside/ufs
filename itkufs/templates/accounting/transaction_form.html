{% extends "accounting/base.html" %}
{% load i18n %}


{% block content %}

<form action="." method="post" id="createtransaction">
    {{ form.as_p }}
    <label>{% trans "Account:" %}</label>
    <div class="colthree">
        <table class="tablelist">
            <thead>
                <tr>
                    <th>Account</th><th>Debit</th><th>Credit</th>
                </tr>
            </thead>
            <tbody>
            {% for a,f in group_forms %}
                <tr class="{% cycle evenrow,oddrow %}">
                    <td>{{ a.name }}</td>
                    {{ f.as_table_row }}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="colthree">
        <table class="tablelist">
            <thead>
                <tr>
                    <th>Account</th><th>Debit</th><th>Credit</th>
                </tr>
            </thead>
            <tbody>
            {% for a,f in user_forms %}
                <tr class="{% cycle evenrow,oddrow %}">
                    <td>{{ a.name }}</td>
                    {{ f.as_table_row }}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <p>
        <button type="submit">{% trans "Save transaction" %}</button>
    </p>
</form>

{% endblock %}
